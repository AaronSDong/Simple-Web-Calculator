<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Messing around with web dev</title>
    <meta name="viewport" content="width=90vw, initial-scale=0.9" />
    <style>
    body{
        background-color: #25222c;
    }
    p{
        color: rgba(240, 240, 240, 1);
        background-color: rgba(0, 0, 0, 0.2);
        width: 429px;
        height: 50px;
        font-size: 45px;
        border-radius: 4px;
        margin-bottom: 0px;
        padding: 0px;
        margin-top: 0px;
        margin-bottom: 2px;
    }
    .calculator{
        margin-left: calc(50% - 215px);
        width: 429px;
        margin-top: 10%;
    }
    .calcButton{
        background-color: #58741c; 
        border: none;
        width: 100px;
        height: 50px;
        color: white;
        padding: 15px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        margin-right: 0px;
        margin-left: 0px;
        margin: 2px;
    }
    .calcButton:hover{
        background-color: #688c2c; 
    }
    .calcButton.operators{
        background-color: rgba(255, 255, 255, 0.84);
        color : #2f3d0f;
    }
    .doMathButton{
        background-color: #58741c; 
        border: none;
        width: 425px;
        color: white;
        padding: 15px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        margin-top: 5px;
        margin-right: 5px;
        margin-left: 2px;
    }
    .doMathButton:hover{
        background-color: #688c2c; 
    }
    </style>
</head>
<body>
    <div class="calculator">
    <p id="calculatorText">  </p>
    <button type="button" class="calcButton" onclick="clr()"> CE </button>
    <button type="button" class="calcButton" onclick="del()"> Delete </button>
    <button type="button" class="calcButton" onclick='takeInput("(")'> ( </button>
    <button type="button" class="calcButton" onclick="takeInput(')')"> ) </button>
    <br>

    <button type="button" class="calcButton" onclick="takeInput('1')"> 1 </button>
    <button type="button" class="calcButton" onclick="takeInput('2')"> 2 </button>
    <button type="button" class="calcButton" onclick="takeInput('3')"> 3 </button>
    <button type="button" class="calcButton operators" onclick="takeInput('+')"> + </button>
    <br>

    <button type="button" class="calcButton" onclick="takeInput('4')"> 4 </button>
    <button type="button" class="calcButton" onclick="takeInput('5')"> 5 </button>
    <button type="button" class="calcButton" onclick="takeInput('6')"> 6 </button>
    <button type="button" class="calcButton operators" onclick="takeInput('-')"> - </button>
    <br>

    <button type="button" class="calcButton" onclick="takeInput('7')"> 7 </button>
    <button type="button" class="calcButton" onclick="takeInput('8')"> 8 </button>
    <button type="button" class="calcButton" onclick="takeInput('9')"> 9 </button>
    <button type="button" class="calcButton operators" onclick="takeInput('*')"> x </button>
    <br>

    <button type="button" class="calcButton" onclick="takeInput('0')"> 0 </button>
    <button type="button" class="calcButton" onclick="takeInput('^')"> ^ </button>
    <button type="button" class="calcButton" onclick="takeInput('.')"> . </button>
    <button type="button" class="calcButton operators" onclick="takeInput('/')"> / </button>
    <br>

    <button type="button" class="doMathButton" onclick="doMath()"> Do Math </button>
    </div>
</body>
    <script>
        let expression = "";
        let openParen = 0;
        
        document.addEventListener('keydown', function(event) {
            if (event.key == "Backspace"){
                del();
            }else if (event.key == "Enter"){
                doMath();
            }
            else{
                console.log("keypress: ", event.key);
                takeInput(event.key);
            }
        });
        function takeInput(input){  
            console.log("input is", input);
            console.log("Debug info:\nopenParen = ", openParen, "\nexpression = ", expression);
            if ("1234567890".includes(input)){
                expression = expression.concat(input);
            } else if (input == "." && !(/\.\d*$/.test(expression))){
                if (/\d$/.test(expression)){
                    expression = expression.concat(input);
                }else {
                    expression = expression.concat("0.")
                }
            } else if (/[^\*\-\+\/]$/.test(expression) && "+-*/^".includes(input)){
                expression = expression.concat(input);
            }else if (input == "(" && /[^\.]$/.test(expression)){
                expression = expression.concat("(");
                openParen++;
            }else if (input == ")" && /[^\*\-\+\/\^]$/.test(expression) && openParen > 0){
                expression = expression.concat(")");
                openParen--;
            }
            document.getElementById("calculatorText").innerHTML = expression;

        }
        function del (){
            console.log("input is del")
            if (expression.length <= 1){
                expression = "";
            }else if(expression.slice(-1)==")"){
                openParen ++;
            }else if(expression.slice(-1) == "("){
                openParen --;
            }
            console.log("Debug info:\nopenParen = ", openParen, "\nexpression = ", expression);
            expression = expression.slice(0,-1)
            document.getElementById("calculatorText").innerHTML = expression;
        }
        function clr(){
            expression = "";
            document.getElementById("calculatorText").innerHTML = expression;
        }
        
                
        function preprocess (){
            let impliedMulti = /(\d\(|\)\d)/
            while (expression.search(impliedMulti) != -1){
                expression = expression.slice(0,expression.search(impliedMulti)+1) + "*" + expression.slice(expression.search(impliedMulti)+1)
            };
            while (expression.search('^')){
                expression = expression.slice(0,expression.search('^')+1) + "*" + expression.slice(expression.search('^')+1);
            }
            for (let i = 0; i < openParen; i++){
                expression = expression.concat(")");
            }
            openParen = 0;
            console.log("preprocessed string is:", expression);
        }
        
        function doMath(){
            console.log(expression);
            preprocess()
            try{
                document.getElementById("calculatorText").innerHTML = eval(expression);
                expression = "";
            }
            catch{
                document.getElementById("errorBox").innerHTML = "ERROR"
            }
            
        }
    </script>
</body>
</html>
